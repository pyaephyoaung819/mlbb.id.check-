<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MLBB Player Info Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .message {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
    }
    .error {
      background-color: #ffe5e5;
      color: #c00;
    }
    .success {
      background-color: #e0ffe0;
      color: #060;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>MLBB Player Info Checker</h2>
    <input type="text" id="userId" placeholder="Enter User ID" />
    <input type="text" id="zoneId" placeholder="Enter Zone ID" />
    <button onclick="checkPlayer()">Check Player</button>
    <div id="result" class="message" style="display:none;"></div>
  </div>

  <script>
    async function checkPlayer() {
      const userId = document.getElementById('userId').value.trim();
      const zoneId = document.getElementById('zoneId').value.trim();
      const result = document.getElementById('result');

      result.style.display = 'none';
      result.className = 'message';
      result.textContent = '';

      if (!userId || !zoneId) {
        result.textContent = 'Please fill in both ID and Zone.';
        result.classList.add('error');
        result.style.display = 'block';
        return;
      }

      try {
        const response = await fetch('https://mlbb-checker-api.vercel.app/api/check', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userId, zoneId })
        });

        const data = await response.json();

        if (response.ok && data.username) {
          result.textContent = üéÆ Username: ${data.username}\nüåê Server: ${data.server}\nüåü Country: ${data.country};
          result.classList.add('success');
        } else {
          result.textContent = '‚ùå Player not found. Please check the IDs.';
          result.classList.add('error');
        }
      } catch (error) {
        result.textContent = '‚ùå Error connecting to server.';
        result.classList.add('error');
      }

      result.style.display = 'block';
    }
  </script>
</body>
</html>
