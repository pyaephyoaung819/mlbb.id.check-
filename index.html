<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MLBB Player Info Checker</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f7f7f7;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    .result, .error {
      margin-top: 15px;
      font-size: 14px;
    }
    .error {
      color: red;
    }
    .success {
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>MLBB Player Info Checker</h2>
    <input type="text" id="idInput" placeholder="Player ID" />
    <input type="text" id="serverInput" placeholder="Server ID" />
    <button onclick="checkPlayer()">Check Player</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    async function checkPlayer() {
      const id = document.getElementById("idInput").value.trim();
      const server = document.getElementById("serverInput").value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";

      if (!id || !server) {
        resultDiv.innerHTML = <div class="error">Please fill in both fields.</div>;
        return;
      }

      try {
        const res = await fetch("https://mlbb-checker-api.vercel.app/api/check", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id, server })
        });

        const data = await res.json();

        if (data.success) {
          resultDiv.innerHTML = 
            <div class="success">
              <p><strong>Name:</strong> ${data.name}</p>
              <p><strong>Server:</strong> ${data.server}</p>
              <p><strong>Country:</strong> ${data.country}</p>
            </div>;
        } else {
          resultDiv.innerHTML = <div class="error">❌ ${data.message || "Player not found."}</div>;
        }
      } catch (err) {
        resultDiv.innerHTML = <div class="error">❌ Error connecting to server.</div>;
      }
    }
  </script>
</body>
</html>
